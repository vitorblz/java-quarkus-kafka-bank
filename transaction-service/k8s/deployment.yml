apiVersion: v1
kind: Service
metadata:
  name: transaction-service
  namespace: java-quarkus-kafka-bank
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: transaction-app
    namespace: java-quarkus-kafka-bank

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-app
  namespace: java-quarkus-kafka-bank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transaction-app
      namespace: java-quarkus-kafka-bank
  template:
    metadata:
      labels:
        app: transaction-app
        namespace: java-quarkus-kafka-bank
    spec:
      containers:
        - name: transaction-app
          image: moduscreate/quarkus-transaction-service:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              port: 8080
              path: /transaction-service/health/live
          readinessProbe:
            httpGet:
              path: /transaction-service/health/ready
              port: 8080